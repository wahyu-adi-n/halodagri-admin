<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">

  </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
        <img src="../img/favicon.png">
        <div class="logo_name ml-2">Halodagri</div>
    </div>
    <ul class="nav-list">
      <li>
        <a href="index.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
         <span class="tooltip">Dashboard</span>
      </li>
      <li>
       <a href="expert.html">
           <i class='bx bxs-user-detail'></i>
         <span class="links_name">Expert</span>
       </a>
       <span class="tooltip">Expert</span>
     </li>
     <li>
       <a href="user.html">
           <i class='bx bxs-user'></i>
         <span class="links_name">User</span>
       </a>
       <span class="tooltip">User</span>
     </li>
     <li>
       <a href="faq.html">
         <i class='bx bx-message-alt-detail'></i>
         <span class="links_name">FAQ</span>
       </a>
       <span class="tooltip">FAQ</span>
     </li>
     <li>
       <a href="contact.html">
         <i class='bx bxs-contact'></i>
         <span class="links_name">Contact</span>
       </a>
       <span class="tooltip">Contact</span>
     </li>
     <li>
       <a href="support.html">
         <i class='bx bx-support'></i>
         <span class="links_name">Support</span>
       </a>
       <span class="tooltip">Support</span>
     </li>
    <li>
        <a href="#" class="my-button">
          <i class='bx bxs-chevron-right'></i>
          <span class='links_name'></span>
        </a>
      </li>
    </ul>
  </div>
  
  <section class="home-section">
    <div class="content">
      <div class="container-fluid">  
        <form class="form-inline mt-3">
          <input class="form-control mr-sm-2" size="100%" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary" type="submit">Cari</button>
        </form>
      
        <h4 class="text-primary mt-3">Add Data Expert</h4>
        <div class="row">  
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="nama">Nama</label>
                      <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="domisli">Domisli</label>
                      <input type="text" class="form-control" id="domisli" placeholder="Masukkan Domisli">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="nip">NIP</label>
                      <input type="number" class="form-control" id="nip" placeholder="Masukkan NIP">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="jabatan">Jabatan</label>
                      <select id="jabatan" class="form-control">
                        <option selected>Pilih</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="email">Alamat Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="eselon">Eselon</label>
                      <select id="eselon" class="form-control">
                        <option selected>Pilih</option>
                        <option>I</option>
                        <option>II</option>
                        <option>III</option>
                        <option>IV</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="nohp">Nomor Handphone</label>
                      <input type="text" class="form-control" id="nohp" placeholder="Masukkan Nomor HP">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="komponen">Komponen</label>
                      <select id="komponen" class="form-control">
                        <option selected>Pilih</option>
                        <option>Ditjen</option>
                        <option>Dirjen</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">                  
                    <div class="form-group col-md-6">
                      <label for="tempat">Tempat Lahir</label>
                      <input type="text" class="form-control" id="tempat" placeholder="Masukkan Tempat Lahir">
                    </div>                            
                    <div class="form-group col-md-6">
                      <label for="ahli">Ahli</label>
                      <select id="ahli" class="form-control">
                        <option selected>Pilih</option>
                        <option>Pemerintahan</option>
                        <option>Pembangunan</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="tanggal">Tanggal Lahir</label>
                      <input type="date" class="form-control" id="tanggal" placeholder="Masukkan Tanggal Lahir">
                    </div>
                  </div>
                  <button type="reset" class="btn btn-danger">Reset</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>   
        </div>
      </div>
    </div>
  </section>
  
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector(".my-button");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
  });
  </script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery-3.4.1.slim.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
